<div class="container-edit-task">
    <h2 mat-dialog-title>Modify Task</h2>

    <mat-dialog-content>
        <form [formGroup]="editTaskForm">
            <mat-form-field>
            <mat-label>Task</mat-label>
            <input matInput formControlName="taskName" />
            <mat-error *ngIf="editTaskForm.get('taskName')?.hasError('required')">Task name is required.
            </mat-error>
            <mat-error *ngIf="editTaskForm.get('taskName')?.hasError('specialCharacters')">Special characters are not allowed.
            </mat-error>
            </mat-form-field>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button [mat-dialog-close]="true" [disabled]="editTaskForm.invalid" (click)="onOk()">Ok</button>
    </mat-dialog-actions>

</div>
