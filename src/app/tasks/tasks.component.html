<mat-card class="tasks-card">
    <mat-card-header>
        <mat-card-title>Tasks List</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        @for (task of tasks; track task.id) {
            <app-task [task]="task"/>
        }
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button>Add new task</button>
    </mat-card-actions>
</mat-card>
