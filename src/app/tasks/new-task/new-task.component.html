<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
    <h2>Add New Task</h2>
    <form (ngSubmit)="onSubmit()">
      <p>
        <input
            type="text"
            id="title"
            name="title"
            [(ngModel)]="enteredTask"
            #taskInput
            [class.error]="!enteredTask && submitted"
            [placeholder]="!enteredTask && submitted ? 'Task cannot be empty' : 'Enter a task'"
        />
      </p>

      <p class="actions">
        <button type="button" (click)="onCancel()">Cancel</button>
        <button type="submit">Create</button>
      </p>

    </form>
</dialog>
